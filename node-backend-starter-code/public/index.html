<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie Search powered by OMDBapi</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="/assets/styles/styles.css">
	<script rel="javascript/text" src="/assets/scripts/script.js"></script>
</head>
<body>

	<div class="container">
		<!-- search form -->
		<div class="row main-form">
			<div class="col-12">
				<h2>Movie Search</h2>
				<p>powered by OMDBApi.com</p>
			</div>

			<div class="col-12 search-form">
				<form id="movie-search-form">
					<input type="text" id="movie-title-input" placeholder="Enter Title or Keyword Here"/>
					</br>
					<div class="buttons">
						<button type="submit">Search</button>
						<button type="reset">Clear</button>
						<button id="favorites-button" type="button">Favorites</button>
					</div>
				</form>
			</div>

		</div>
		<!-- results display -->
		<div class="row" id="search-results">
		</div>

		<!-- favorites display -->
		<div class="row">
		</div>

	</div>
</body>
</html>
