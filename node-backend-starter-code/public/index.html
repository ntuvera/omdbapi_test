<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie Search powered by OMDBapi</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="/assets/styles/styles.css">
	<script rel="javascript/text" src="/assets/scripts/script.js"></script>
</head>
<body>

	<div class="container">
		<!-- search form -->
		<div class="row">
			<div class="col-12">
				<h2>Movie Search</h2>
				<h4>powered by OMDBApi.com</h4>
			</div>
		</div>
		<div class="row">
			<form id="movie-search-form">
				<input class="col" type="text" id="movie-title-input" placeholder="Enter Title or Keyword Here"/>
				<button class="col-3" type="submit">Search</button>
				<button class="col-3" type="reset">Clear</button>
				<button class="col-3" id="favorites-button" type="button">Favorites</button>
			</form>
		</div>

		<!-- results display -->
		<div class="row" id="search-results">
		</div>

		<!-- favorites display -->
		<div class="row">
		</div>

	</div>
</body>
</html>
